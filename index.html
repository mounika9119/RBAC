<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBAC - Role-Based Access Control</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>RBAC - Role-Based Access Control</h1>

      <!-- User Management -->
      <section class="user-management">
        <h2>User Management</h2>
        <button id="addUserBtn">Add User</button>
        <table id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Role Management -->
      <section class="role-management">
        <h2>Role Management</h2>
        <button id="addRoleBtn">Add Role</button>
        <table id="roleTable">
          <thead>
            <tr>
              <th>Role Name</th>
              <th>Permissions</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <h3 id="modalUserTitle">Add User</h3>
        <form id="userForm">
          <label for="userName">Name:</label>
          <input type="text" id="userName" required />

          <label for="userEmail">Email:</label>
          <input type="email" id="userEmail" required />

          <label for="userRole">Role:</label>
          <select id="userRole" required>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            <option value="Guest">Guest</option>
          </select>

          <button type="submit">Save</button>
          <button type="button" id="closeUserModal">Close</button>
        </form>
      </div>
    </div>

    <!-- Role Modal -->
    <div id="roleModal" class="modal">
      <div class="modal-content">
        <h3 id="modalRoleTitle">Add Role</h3>
        <form id="roleForm">
          <label for="roleName">Role Name:</label>
          <input type="text" id="roleName" required />

          <label for="rolePermissions">Permissions (comma separated):</label>
          <input type="text" id="rolePermissions" required />

          <button type="submit">Save</button>
          <button type="button" id="closeRoleModal">Close</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="modals.js"></script>
  </body>
</html>
